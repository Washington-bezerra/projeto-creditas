<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/style/style.css" rel="stylesheet">
    <title>Sushi</title>
</head>

<body>

    <div id="container">
        <div class="box-principal">

            <script src="./src/js/logo.js"></script>

            <div class="row">

                <script src="./src/js/menu.js"></script>
                <main>
                    <div class="column-main">

                        <div class="row">

                            <div class="itens-cardapio" style="margin-left: 40px;">
                                <figure>
                                    <img src="src/images/barca.png" alt="Norway"
                                        style="width:100%; border-radius: 16px 16px 16px">
                                </figure>
                                <div class="descricao-items">
                                    <figcaption>
                                        <p>Sushi<br>R$: 35,00</p>
                                    </figcaption>
                                </div>
                            </div>

                            <div class="itens-cardapio" style="margin-left: 40px;">
                                <figure>
                                    <img src="src/images/barca2.png" alt="Norway"
                                        style="width:100%; border-radius: 16px 16px 16px">
                                </figure>
                                <div class="contaidescricao-items">
                                    <figcaption>
                                        <p>Rodizio<br>R$: 45,99</p>
                                    </figcaption>
                                </div>
                            </div>

                            <div class="itens-cardapio" style="margin-left: 40px;">
                                <figure>
                                    <img src="src/images/barca3.png" alt="Norway"
                                        style="width:100%; border-radius: 16px 16px 16px">
                                </figure>
                                <div class="descricao-items">
                                    <figcaption>
                                        <p>Hot Roll<br>R$: 45,99</p>
                                    </figcaption>
                                </div>
                            </div>

                        </div>
                    </div>
                </main>

            </div>


        </div>
    </div>

</body>

</html>
