<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="src/style/style.css" rel="stylesheet">
    <link rel="icon" type="imagem/png" href="./src/images/icon.png"/>


    <title>Japan House - Comidas Japonêsas com preço justo</title>
    <meta name="description" content="Japan House - Comidas Japonêsas com preço justo.
    Temos Sushi, barca e rodizio.">

</head>

<body>

    <div id="container">

        <div class="box-principal">

            <!--LOGO/HEADER-->
            <script src="./src/js/logo.js"></script>

            <div class="row">

                <script src="./src/js/menu.js"></script>

                <main>

                    <div class="column-main">

                        <!--Imagem da fachada-->
                        <div style="margin-left: 40px; width: 88%; margin-bottom: 20px;">
                            <figure>
                                <img src="src/images/fachada-do-restaurante.jpg" alt="fachada do restaurante"
                                    style="width: 100%; border-radius: 16px 16px 16px">
                            </figure>
                        </div>

                        <!--Imagens destaque-->
                        <div class="itens-cardapio" style="margin-left: 40px;">
                            <figure>
                                <img src="src/images/sushi.png" alt="Norway"
                                    style="width:100%; border-radius: 16px 16px 16px">
                            </figure>

                            <div class="descricao-items">
                                <figcaption>
                                    <p>Sushi<br>R$: 15,00</p>
                                </figcaption>
                            </div>
                        </div>

                        <div class="itens-cardapio" style="margin-left: 40px;">
                            <figure>
                                <img src="src/images/rodizio.png" alt="Norway"
                                    style="width:100%; border-radius: 16px 16px 16px">
                            </figure>
                            <div class="descricao-items">
                                <figcaption>
                                    <p>Rodizio<br>R$: 45,99</p>
                                </figcaption>
                            </div>
                        </div>

                        <div class="itens-cardapio" style="margin-left: 40px;">
                            <figure>
                                <img src="src/images/Hot roll.png" alt="Norway"
                                    style="width:100%; border-radius: 16px 16px 16px">
                            </figure>
                            <div class="descricao-items">
                                <figcaption>
                                    <p>Hot Roll<br>R$: 45,99</p>
                                </figcaption>
                            </div>
                        </div>

                    </div>
                    
                </main>

            </div>

        </div>

    </div>

</body>

</html>
