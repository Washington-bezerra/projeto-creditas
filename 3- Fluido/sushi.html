<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="imagem/png" href="./src/images/icon.png"/>

    <link href="src/style/style.css" rel="stylesheet">

    <title>Japan House - Sushi</title>
    <meta name="description" content="Japan House - Venha conhecer o 
    melhor restaurante de comida Japonêsa de São Paulo!">

</head>

<body>

    <div id="container">

        <div class="box-principal">

            <script src="./src/js/logo.js"></script>

            <div class="row">

                <script src="./src/js/menu.js"></script>

                <main>

                    <div class="column" style="width: 73.41%;">

                        <div class="row">

                            <div class="polaroid" style="margin-left: 40px;">
                                <figure>
                                    <img src="src/images/sushi.png"
                                        style="width:100%; border-radius: 16px 16px 16px"></figure>
                                <div class="container">
                                    <figcaption>
                                        <p>Sushi<br>R$: 35,00</p>
                                    </figcaption>
                                </div>
                            </div>

                            <div class="polaroid" style="margin-left: 40px;">
                                <figure>
                                    <img src="src/images/rodizio.png"
                                        style="width:100%; border-radius: 16px 16px 16px"></figure>
                                <div class="container">
                                    <figcaption>
                                        <p>Rodizio<br>R$: 45,99</p>
                                    </figcaption>
                                </div>
                            </div>

                            <div class="polaroid" style="margin-left: 40px;">
                                <figure>
                                    <img src="src/images/Hot roll.png"
                                        style="width:100%; border-radius: 16px 16px 16px"></figure>
                                <div class="container">
                                    <figcaption>
                                        <p>Hot Roll<br>R$: 45,99</p>
                                    </figcaption>
                                </div>
                            </div>

                            <div class="polaroid" style="margin-left: 40px;">
                                <figure>
                                    <img src="src/images/Shimeji na Manteiga.png"
                                        style="width:100%; border-radius: 16px 16px 16px"></figure>
                                <div class="container">
                                    <figcaption>
                                        <p>Shimeji na Manteiga<br>R$: 48,99</p>
                                    </figcaption>
                                </div>
                            </div>

                            <div class="polaroid" style="margin-left: 40px;">
                                <figure>
                                    <img src="src/images/bolinho de arroz.png"
                                        style="width:100%; border-radius: 16px 16px 16px"></figure>
                                <div class="container">
                                    <figcaption>
                                        <p>Doce<br>R$: 23,90</p>
                                    </figcaption>
                                </div>
                            </div>

                            <div class="polaroid" style="margin-left: 40px;">
                                <figure>
                                    <img src="src/images/pastel.png"
                                        style="width:100%; border-radius: 16px 16px 16px"></figure>
                                <div class="container">
                                    <figcaption>
                                        <p>Gyoza<br>R$: 15,99</p>
                                    </figcaption>
                                </div>
                            </div>

                        </div>
                    </div>

                </main>

            </div>

        </div>
        
    </div>

</body>

</html>
